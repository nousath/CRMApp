<div class="auth-main">
  <div style = "float:left;"class="auth-block">  
    <div style="text-align: center; margin-bottom: 25px;">
      <a class="al-logo clearfix">
        <img src="assets/crm/stylox-logo.png">
        <span class="text-login">(CRM)</span>
      </a>
    </div>
    <form [hidden]="!isLoginMode" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputEmail3" class="col-sm-4 control-label" translate>Username</label>
        <div class="col-sm-8">
          <input [formControl]="username" type="text" class="form-control" id="inputEmail3" placeholder="Username" required>
          <div *ngIf = "!username.valid && username.dirty" class="text-danger">
            Please enter your username (Email is no longer valid to login).
			    </div>
		    </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label" translate>Password</label>
        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
	    <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
      </div>
      <div class="form-group row" style = "font-size:13px;">
        <div class="offset-sm-4 col-sm-8">
          <button [disabled]="(!loginForm.valid) || isProcessing" type="submit" class="btn btn-default btn-auth" translate>Login</button>
          <img class="login-loader" [hidden]='!isProcessing' src="assets/reddyIce/spinner.gif " width='25px'>
        </div>
      </div>
    </form>
  </div>
</div>
